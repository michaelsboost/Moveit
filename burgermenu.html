<!DOCTYPE html>
<html>
  <head>
    <title>Moveit</title>
    <script src="moveit.js"></script>
    <style>
      body {
        background: #0e38b1;
      }
      .container {
        width: 100px;
        height: 100px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      svg path, svg line {
        stroke: #fff;
        stroke-width: 6px;
        stroke-linecap: round;
        fill: none;
      }
      .trigger {
        position: absolute;
        width: 100%;
        height: 100%;
        cursor: pointer;
        z-index: 5;
        top: 0;
        left: 0;
      }
    </style>
    <script>
        window.onload = function() {
          var open = false,
              duration = 0.9,
              timing = 'cubic-bezier(0.7, 0, 0.3, 1)';
          Moveit.put(first, {
              start: '0%',
              end: '14%',
              visibility: 1
          });
          Moveit.put(second, {
              start: '0%',
              end: '11.5%',
              visibility: 1
          });
          Moveit.put(middle, {
              start: '0%',
              end: '100%',
              visibility: 1
          });
          document.querySelector('.trigger').onclick = function() {
              if (!open) {
                  Moveit.animate(first, {
                      visibility: 1,
                      start: '78%',
                      end: '93%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
                  Moveit.animate(middle, {
                      visibility: 1,
                      start: '50%',
                      end: '50%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
                  Moveit.animate(second, {
                      visibility: 1,
                      start: '81.5%',
                      end: '94%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
              } else {
                Moveit.animate(middle, {
                      visibility: 1,
                      start: '0%',
                      end: '100%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
                Moveit.animate(middle, {
                      visibility: 1,
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
                Moveit.animate(first, {
                      visibility: 1,
                      start: '0%',
                      end: '14%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
                Moveit.animate(second, {
                      visibility: 1,
                      start: '0%',
                      end: '11.5%',
                      duration: duration,
                      delay: 0,
                      timing: timing
                  });
              }
              open = !open;
          };
        }
    </script>
  </head>
  <body>
    <div class="container">
      <svg width="100px" height="100px">
        <path id="first" d="M 30 40 L 70 40 C 90 40 90 75 60 85 A 40 40 0 0 1 20 20 L 80 80"></path>
        <path id="middle" d="M 30 50 L 70 50"></path>
        <path id="second" d="M 70 60 L 30 60 C 10 60 10 20 40 15 A 40 38 0 1 1 20 80 L 80 20"></path>
      </svg>
      <div class="trigger"></div>  
    </div>
  </body>
</html>
